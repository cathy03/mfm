<!DOCTYPE html>
<html>
  <head>
    <title>MFM</title>
    <meta charset="utf-8">
    <meta name="Viewport" content="width=device-width">
    <meta name="author" content="Yuhjoon Yoon"/>
    <meta name="copyright" content="Yuhjoon Yoon"/>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/poster01.css">
  </head>
  <body>
    <div class="main-container">
      <div id="swiper-container">
        <div id="item1" class="swiper-slide"><div class="poster-container"><div class="poster"><ol class="wrapper"></ol></div></div></div>
        <div id="item2" class="swiper-slide"><div class="poster-container"><div id="poster-second" class="poster"></div></div></div>
        <div id="item3" class="swiper-slide"><div class="poster-container"><div class="poster">Slide</div></div></div>
      </div>
      <div class="about-section">
        <div class="button-about-click"><img src="images/logo.svg"></div>
        <div class="button-about"><div class="button-about-icon"></div></div>
        <div class="about-contents">
          <div class="about-contents-closed"></div>
          <h3 class="about-contents-title"></h3>
          <div class="about-contents-desc"></div>
        </div>
      </div>
      <div class="deco-circle"></div>
      <div class="movie-info secondary-text">
        <div class="movie-info-genre">Action, Sci-Fi</div>
        <div class="movie-info-release">2011</div>
      </div>
      <div class="title-section">
        <h2 class="title"><span>RISE OF</span><br><span>THE PLANET OF</span><br><span>THE APES</span></h2>
        <div class="people secondary-text">
          <span>Rupert Wyatt</span><br><span>Andy Serkis</span>
        </div>
        <a class="button-detail"><img src="images/more.svg"></a>
        <div class="deco-circle-fill"></div>
      </div>
    </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/anime.min.js"></script>
  <script src="js/flicking.pkgd.min.js"></script>
  <script src="js/lottie.js" type="text/javascript"></script>
  <script src="js/postersecond.js"></script>
  <script src="js/posterfirst.js"></script>  

  <script>
    function openAbout() {
      $('.about-section').addClass('active');
      $('.button-about').addClass('active');
      $('.button-about-icon').addClass('active');
      $('.about-contents-closed').addClass('active');
      $('.about-contents-title').html("MY<br>FAVORITE<br>FILMS");
      $('.about-contents-closed').html('<img src="images/closed.svg">');
      $('.about-contents-desc').html("This project started on facebook as a group called 'Listeners Playlist' where my friends shared their favorite music with one another. This inspired me to create an independant website where an archive with all the music that is shared in the group. Hence you are seeing now.<br><br>If you are a musician or have a nice music taste. And if you want to share the music via this website. Contact me. But all requests would not be allowed for the quality of contents.<br><br>Thank you.");
    }
    function closeAbout() {
      $('.about-section').removeClass('active');
      $('.button-about').removeClass('active');
      $('.button-about-icon').removeClass('active');
      $('.about-contents-closed').removeClass('active');
      $('.about-contents-closed').html('');
      $('.about-contents-title').html("");
      $('.about-contents-desc').html("");
    }
    $('.button-about-click').click(openAbout);
    $('.about-contents-closed').click(closeAbout);

    var movieInfoGenreItem = [
      "Action, Sci-Fi",
      "Drama, Thriller",
      "Drama, Thriller"
    ]

    var movieInfoRelease = [
      "2011",
      "2018",
      "2014"
    ]

    var movieTitle = [
      "<span>RISE OF</span><br><span>THE PLANET OF</span><br><span>THE APES</span>",
      "<span>SEARCHING</span>",
      "<span>WHIPLASH</span>"
    ]

    var moviePeople = [
      "<span>Rupert Wyatt</span><br><span>Andy Serkis</span>",
      "<span>Aneesh CHAGANTY</span><br><span>editor</span>",
      "<span>Damien Chazelle</span><br><span>Miles Teller, J.K. Simmons</span>"
    ]

    var bgColor = [
      "#32614D",
      "#89ACC4",
      "#436495"
    ]
    for (i = 0; i < posterWidth; i++){        
      posterFirst(i, anime.random(-480, 480), anime.random(1000, 5000));
    }

    function countIndex(e) { 

      countIndexNumber = e.no;
      $('.movie-info-genre').text(movieInfoGenreItem[countIndexNumber]);
      $('.movie-info-release').text(movieInfoRelease[countIndexNumber]);
      $('.title').html(movieTitle[countIndexNumber]);
      $('.people').html(moviePeople[countIndexNumber]);
      $("body").css("background-color", bgColor[countIndexNumber]);

      if(countIndexNumber == 0){
          for (i = 0; i < posterWidth; i++){ posterFirst(i, anime.random(-480, 480), anime.random(1000, 5000));}
      }else{
          for (i = 0; i < posterWidth; i++) {posterFirst(i,0,0);}
      }

      if(countIndexNumber == 1){
        posterSecond.play();
      } else{        
        posterSecond.stop();
      }
    }

    new eg.Flicking("#swiper-container", {
      duration: 300,
      circular: true,
      defaultIndex: 0      
    }).on({
      flickEnd : countIndex
    });    
  </script>
  </body>
</html>
