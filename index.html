<!DOCTYPE html>
<html>
  <head>
    <title>MFM</title>
    <meta charset="utf-8">
    <meta name="Viewport" content="width=device-width">
    <!--<meta name="theme-color" content="#323D6B">-->
    <meta name="author" content="Yuhjoon Yoon"/>
    <meta name="copyright" content="Yuhjoon Yoon"/>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/poster01.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet"> 
  </head>
  <body>
    <div class="main-container">
      <div id="swiper-container">
        <div id="item1" class="swiper-slide"><div class="poster-container"><div class="poster"><ol class="wrapper"></ol></div></div></div>
        <div id="item2" class="swiper-slide"><div class="poster-container"><div class="poster"></div></div></div>
        <div id="item3" class="swiper-slide"><div class="poster-container"><div class="poster">Slide</div></div></div>
      </div>
      <div class="dot-section">
        <a class="button-about"><img src="images/logo.svg"></a>
        <div class="deco-circle"></div>
      </div>
      <div class="movie-info secondary-text">
        <div class="movie-info-genre">Action, Sci-Fi</div>
        <div class="movie-info-release">2011</div>
      </div>
      <div class="title-section">
        <h2 id="log" class="title"><span>RISE OF</span><br><span>THE PLANET OF</span><br><span>THE APES</span></h2>
        <div class="people secondary-text">
          <span>Rupert Wyatt</span><br><span>Andy Serkis</span>
        </div>
        <a class="button-detail"><img src="images/more.svg"></a>
        <div class="deco-circle-fill"></div>
      </div>
    </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/anime.min.js"></script>
  <script src="js/flicking.pkgd.min.js"></script>
  <script src="js/lottie.js" type="text/javascript"></script>
  <script src="js/posterfirst.js"></script>
  <script src="js/postersecond.js"></script>

  <script>
    posterFirst();

    var elLog2 = $('#log');
    function countIndex(e) { 
      countIndexNumber = e.no;
      if(countIndexNumber == 0){
        $("body").css("background-color", "#323D6B");
      }
      if(countIndexNumber == 1){
        $("body").css("background-color", "#6D889F");
        posterSecond.play();
      } else{        
        posterSecond.stop();
      }
    }

    new eg.Flicking("#swiper-container", {
      duration: 300,
      circular: true,
      defaultIndex: 0      
    }).on({
      flickEnd : countIndex
    });    
  </script>
  </body>
</html>
