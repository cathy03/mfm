<!DOCTYPE html>
<html>
  <head>
    <title>MFM</title>
    <meta charset="utf-8">
    <meta name="Viewport" content="width=device-width">
    <meta name="theme-color" content="#323D6B">
    <meta name="author" content="Yuhjoon Yoon"/>
    <meta name="copyright" content="Yuhjoon Yoon"/>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/poster01.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet"> 
  </head>
  <body>
    <div class="main-container">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide firstMovie"><div class="poster"><ol class="wrapper"></ol></div></div>
          <div class="swiper-slide secondMovie"><div class="poster">Slide</div></div>
          <div class="swiper-slide"><div class="poster">Slide</div></div>
        </div>
      </div>
      <div class="dot-section">
        <a class="button-about"><img src="images/logo.svg"></a>
        <div class="deco-circle"></div>
      </div>
      <div class="movie-info secondary-text">
        <div class="movie-info-genre">Action, Sci-Fi</div>
        <div class="movie-info-release">2011</div>
      </div>
      <div class="title-section">
        <h2 class="title"><span>RISE OF</span><br><span>THE PLANET OF</span><br><span>THE APES</span></h2>
        <div class="people secondary-text">
          <span>Rupert Wyatt</span><br><span>Andy Serkis</span>
        </div>
        <a class="button-detail"><img src="images/more.svg"></a>
        <div class="deco-circle-fill"></div>
      </div>
    </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/anime.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/lottie.min.js"></script>

  <script src="js/script.js"></script>
  <script>
    lottie.loadAnimation({
      container: '.secondMovie .poster',
      renderer: 'svg',
      loop: true,
      autoplay: true,
      animationData: animationData, // the animation data
      rendererSettings: {
        context: canvasContext, // the canvas context
        scaleMode: 'noScale',
        clearCanvas: false,
        progressiveLoad: false, // Boolean, only svg renderer, loads dom elements when needed. Might speed up initialization for large number of elements.
        hideOnTransparent: true //Boolean, only svg renderer, hides elements when opacity reaches 0 (defaults to true)
      }
    });
  </script>
  <script>  
    var swiper = new Swiper('.swiper-container', {
      pagination:'.swiper-pagination',
      paginationClickable: true,
      speed: 600,
      grabCursor: true,
      onTransitionStart(swiper) {
        if ($(".swiper-slide-active").hasClass("firstMovie")) {
          $("body").css("background-color", "#323D6B");
        } else {
          $("body").css("background-color", "#6D889F");

        }
      }
    });    
  </script>
  </body>
</html>
